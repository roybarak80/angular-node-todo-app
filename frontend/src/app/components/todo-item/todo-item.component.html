<div class="todo-item-content">
  <input
    type="checkbox"
    [checked]="todo.completed"
    (change)="toggleCompleted()"
    class="todo-checkbox"
  >
  <input
    type="text"
    [(ngModel)]="todo.title"
    (blur)="updateTitle(todo.title)"
    (keyup.enter)="updateTitle(todo.title)"
    [ngClass]="{'completed': todo.completed}"
    class="todo-title"
  >
  <span class="created-at" *ngIf="todo.createdAt">{{ todo.createdAt | date:'short' }}</span>
  <span class="due-date" *ngIf="todo.dueDate">{{ todo.dueDate | date:'shortDate' }}</span>
  <button (click)="deleteTodo()" class="delete-button">Delete</button>
</div>
